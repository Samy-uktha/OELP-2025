
<div class="portal-container container d-flex vh-100 align-items-center justify-content-center">


	<div class="portal-card card shadow-lg p-4 p-md-5"> 
	  <div class="card-body text-center">
  

		<h1 class="card-title mb-4 animated-title">Project Allocation Portal</h1>
		<p class="card-subtitle mb-4 text-decoration">Welcome! Please select your access point.</p>
  

		<div class="d-grid gap-3">
  

		  <button type="button" class="btn btn-lg portal-button btn-faculty" (click)="navigateTofac()">
			<i class="bi bi-briefcase-fill me-2"></i>
			Faculty Login
		  </button>
  

		  <button type="button" class="btn btn-lg portal-button btn-student" (click)="navigateTostud()">
			<i class="bi bi-mortarboard-fill me-2"></i>
			Student Login
		  </button>
  

		  <button type="button" class="btn btn-lg portal-button btn-admin" (click)="navigateToadmin()">
			<i class="bi bi-shield-lock-fill me-2"></i>
			Admin Login
		  </button>
  

		  <button type="button" class="btn btn-lg portal-button btn-visualiser" (click)="help()">
			<i class="bi bi-graph-up me-2"></i>

	  </div>
