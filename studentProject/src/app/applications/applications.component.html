<div class="card shadow-lg rounded-lg">
  <div class="card-header bg-primary text-white text-center fw-bold fs-5">
    Application Tracker
  </div>
  <div class="card-body">
 
    <ol class="list-group list-group-numbered">
      <li *ngFor="let project of applied; let i = index"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center px-3 py-2">
        
        <span class="text-primary fw-semibold flex-grow-1" style="cursor: pointer" (click)="viewApplication(project)">
          {{ project.title }}
        </span>
    
        <div class="d-flex">
          <button *ngIf="isEditingPreferences"  class="border-0 text-primary" (click)="moveUp(i)" [disabled]="i === 0">
            <i class="bi bi-arrow-up"></i>
          </button>
          <button *ngIf="isEditingPreferences"  class="border-0 text-primary" (click)="moveDown(i)" [disabled]="i === applied.length - 1">
            <i class="bi bi-arrow-down"></i>
          </button>
        </div>
    
      </li>
    </ol>  
    <div class="text-center">
    <button class="btn btn-sm btn-primary m-3" (click)="toggleEditing()">
      {{ isEditingPreferences ? 'Cancel' : 'Change Preference Order' }}
    </button>
    <button *ngIf="isEditingPreferences" class="btn btn-sm btn-success m-3" (click)="savePreferences()">Save Preferences</button>
  </div></div>
</div>
