<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-3" style="width: 400px">
    <div class="card-body">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="name"
            name="name"
            required
            #nameField="ngModel"
            placeholder="Enter your name"
          />
          <div *ngIf="nameField.invalid && nameField.touched" class="text-danger small">
            Name is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="roll" class="form-label fw-semibold">Roll Number</label>
          <input
            type="text"
            class="form-control"
            id="roll"
            [(ngModel)]="roll"
            name="roll"
            required
            minlength="9"
            maxlength="9"
            #rollNumberField="ngModel"
            placeholder="Enter your roll number"
          />
          <div *ngIf="rollNumberField.invalid && rollNumberField.touched" class="text-danger small">
            Valid roll number is required.
          </div>
        </div>

        <!-- Show CGPA field only if it's a new student -->
        <div class="mb-3" *ngIf="isNewStudent">
          <label for="cgpa" class="form-label fw-semibold">CGPA</label>
          <input
            type="number"
            class="form-control"
            id="cgpa"
            [(ngModel)]="cgpa"
            name="cgpa"
            required
            min="0"
            max="10"
            step="0.01"
            #cgpaField="ngModel"
            placeholder="Enter your CGPA"
          />
          <div *ngIf="cgpaField.invalid && cgpaField.touched" class="text-danger small">
            CGPA is required (0-10 scale).
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            {{ isNewStudent ? 'Register & Login' : 'Login' }}
          </button>
        </div>
      </form>

      <div class="text-danger text-center mt-2" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
