<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-gradient" style="background: linear-gradient(135deg, #6f42c1, #007bff);">
	<div class="row w-100">
	  <div class="col-md-6 col-lg-4 mx-auto">
  
		<!-- Portal Header -->
		<div class="text-center mb-4">
		  <h4 class="text-primary fw-bold display-6">
			PROJECT ALLOCATION PORTAL
		  </h4>
		</div>
  
		<!-- Glassmorphic Login Card -->
		<div class="card shadow-lg border-0 rounded-4 p-4" style="backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.85);">
		  <div class="card-header text-center border-0 bg-transparent mb-3">
			<h3 class="fw-bold text-primary mb-0">Faculty Login</h3>
		  </div>
  
		  <div class="card-body">
			<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  
			  <!-- User ID Input -->
			  <div class="form-floating mb-3">
				<input
				  type="number"
				  class="form-control rounded-3"
				  id="user_id"
				  placeholder="User ID"
				  required
				  formControlName="userId"
				/>
				<label for="user_id">User ID</label>
			  </div>
  
			  <!-- Password Input -->
			  <div class="form-floating mb-4">
				<input
				  type="password"
				  class="form-control rounded-3"
				  id="password"
				  placeholder="Password"
				  required
				  formControlName="password"
				/>
				<label for="password">Password</label>
			  </div>
  
			  <!-- Submit Button -->
			  <div class="d-grid">
				<button
				  type="submit"
				  class="btn btn-gradient text-white fw-semibold rounded-pill py-2"
				  style="background: linear-gradient(to right, #6f42c1, #007bff);"
				  [disabled]="loginForm.invalid"
				>
				  Login
				</button>
			  </div>
  
			</form>
		  </div>
		</div>
  
	  </div>
	</div>
  </div>
