<div class="container-fluid mt-4">
	<div class="row">
	  <div class="col-md">
		<div class="card shadow-lg border-0 rounded-4">
		  <div class="card-body bg-light px-4 py-4">
  
			<h4 class="fw-bold text-primary text-center mb-4"> Faculty Profile</h4>
			<hr class="mb-4" />
  
			<!-- Row 1 -->
			<div class="d-flex justify-content-between mb-3">
			  <p class="mb-0">
				<strong class="text-dark">Name:</strong>
				<span class="text-secondary">{{ faculty.firstname }} {{ faculty.lastname }}</span>
			  </p>
			  <p class="mb-0">
				<strong class="text-dark">ID:</strong>
				<span class="text-secondary">{{ faculty.faculty_id }}</span>
			  </p>
			</div>
  
			<!-- Row 2 -->
			<div class="d-flex justify-content-between mb-3">
			  <p class="mb-0">
				<strong class="text-dark">Department:</strong>
				<span class="text-secondary">{{ faculty.dept_name }}</span>
			  </p>
			  <p class="mb-0">
				<strong class="text-dark">Email:</strong>
				<span class="text-secondary">{{ faculty.email }}</span>
			  </p>
			</div>
  
			<hr />
			
		  </div>
		</div>
	  </div>
	</div>
  </div>
