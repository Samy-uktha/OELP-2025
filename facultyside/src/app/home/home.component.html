<div class="container-fluid mt-4">
	<div class="row">
	  <!-- Sidebar Card -->
	  <div class="col-md-3">
		<div class="card shadow">
		  <div class="card-body">
			<h5 class="card-title text-center">Dashboard</h5>
			<div class="list-group">
			  <button class="list-group-item list-group-item-action"
				[class.active]="selectedTab === 'projects'" 
				(click)="selectedTab = 'projects'">
				📁 Projects
			  </button>
			  <button class="list-group-item list-group-item-action"
				[class.active]="selectedTab === 'applications'" 
				(click)="selectedTab = 'applications'">
				📝 Applications
			  </button>
			</div>
		  </div>
		</div>
	  </div>
  
	  <!-- Main Content Card -->
	  <div class="col-md-9">
		<div class="card shadow">
		  <div class="card-body">
			<div *ngIf="selectedTab === 'projects'">
			  <h2 class="mb-4 text-center">Projects</h2>
			  <app-project-management [projects]="projects"></app-project-management>
			</div>
  
			<div *ngIf="selectedTab === 'applications'">
			  <h2 class="mb-4 text-center">Applications</h2>
			  <app-side-bar [faculty]="faculty" [projects]="projects"></app-side-bar>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
