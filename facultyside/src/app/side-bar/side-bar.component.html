<div class="container mt-4">
	<!-- <h3 class="mb-4 text-center">Applications</h3> -->
  
	<!-- Horizontal Tabs -->
	<ul class="nav nav-tabs justify-content-center">
	  <li class="nav-item">
		<button class="nav-link"
		  [class.active]="selectedStatus === status.PENDING"
		  (click)="filterApplications(status.PENDING)">
		  <i class="bi bi-hourglass-split"></i> Pending
		  <span class="badge bg-warning ms-1">{{ pendingCount }}</span>
		</button>
	  </li>
	  <li class="nav-item">
		<button class="nav-link"
		  [class.active]="selectedStatus === status.APPROVED"
		  (click)="filterApplications(status.APPROVED)">
		  <i class="bi bi-check-circle"></i> Approved
		  <span class="badge bg-success ms-1">{{ approvedCount }}</span>
		</button>
	  </li>
	  <li class="nav-item">
		<button class="nav-link"
		  [class.active]="selectedStatus === status.REJECTED"
		  (click)="filterApplications(status.REJECTED)">
		  <i class="bi bi-x-circle"></i> Rejected
		  <span class="badge bg-danger ms-1">{{ rejectedCount }}</span>
		</button>
	  </li>
	</ul>
  
	<!-- Application List -->
	<div class="mt-3">
	  <h4 class="text-center">Application List ({{ selectedStatus }})</h4>
	  <table class="table table-hover mt-3">
		<thead class="table-dark">
		  <tr>
			<th>Application ID</th>
			<th>Project</th>
			<th>Students</th>
			<th>Status</th>
		  </tr>
		</thead>
		<tbody>
		  <tr *ngFor="let application of filteredApplications">
			<td>{{ application.applicationId }}</td>
			<td>{{ getProjectTitle(application.projectId) }}</td>
			<td>{{ application.students.length }}</td>
			<td>
			  <span class="badge"
				[ngClass]="{
				  'bg-warning': application.status === 'Pending',
				  'bg-success': application.status === 'Approved',
				  'bg-danger': application.status === 'Rejected'
				}">
				{{ application.status }}
			  </span>
			</td>
		  </tr>
		</tbody>
	  </table>
	</div>
  </div>
